<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>impossible tic-tac-toe</h1>
    </header>

    <div class="game-area">
        <div class="options-menu">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <select name="difficulty" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="impossible" selected>impossible</option>
            </select>
        </div>

        <div class="game-grid">
            <div id="box-0" value="0"></div>
            <div id="box-1" value="1"></div>
            <div id="box-2" value="2"></div>
            <div id="box-3" value="3"></div>
            <div id="box-4" value="4"></div>
            <div id="box-5" value="5"></div>
            <div id="box-6" value="6"></div>
            <div id="box-7" value="7"></div>
            <div id="box-8" value="8"></div>
        </div>

        <div class="reset-buttons">
            <button id="restart">restart</button>
        </div>
    </div>

    <footer>
        <small>Peyton Bechard &copy; 2022</small>
        <a href="https://github.com/pmbechard/Impossible-TicTacToe" target="_blank"><img src="images/GitHub-Mark-32px.png" alt="GitHub link"></a>
    </footer>

    <div id="winner">You win!</div>
    <div id="draw">Tie game</div>
    <div id="loser">You lose...</div>

</body>
</html>
